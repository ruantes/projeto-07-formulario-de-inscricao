<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ruan Araujo dos Santos">
    <meta name="keywords" content="Formulário, Campo de Inscrição, Input">
    <meta name="description" content="Um formulário de inscrição para uma newsletter, com dois campos para preenchimento de dados, sendo um para nome e outro para email">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Inscreva-se na Nossa Newsletter</h2>
        <p2 class="form-subtitle">Receba as últimas notícias e ofertas diretamente no seu email</p2>

        <form action="#">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="user_name" placeholder="Seu nome completo">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="user_email" id="email" placeholder="Seu email">
            </div>

            <button type="submit" class="submit-button">Inscrever</button>
        </form>
    </div>
</body>
</html>
